<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>URL Shortener</title>
</head>
<body>
    <div class="main">
        <h1>This Your URL Shortener</h1>
        <p>This Website helps you to shorten a long link or url</p>
        <div class="inputs">
            <input type="text" placeholder="Paste Your Link/URL Here" id="longLink">
            <button id="shorten">Shorten</button>
            <input type="text" placeholder="The Shorten Link/URL Will Be Here" id="shortened">
            <button id="copy"><span class="material-symbols-outlined">content_copy</span>Copy</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
